        // var encrypted = CryptoJS.AES.encrypt("sample", $("#key").val());
        // console.log(encrypted.toString());

        $(".joinP").click(function(e) {
          var encrypted = $(this).attr('linkData');
          var decrypted = CryptoJS.AES.decrypt(encrypted.toString(), $("#key").val());
          console.log(decrypted.toString(CryptoJS.enc.Utf8));
          location.href = decrypted.toString(CryptoJS.enc.Utf8);
        });
    });
